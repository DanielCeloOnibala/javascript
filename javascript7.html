<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        function kredit()
        {
           var merk=document.form.merk.value;

           var cicilan=sisa_kredit/(lama_kredit*12);
           document.form.cicilan.value=cicilan;
           document.form.sisa_kredit.value=sisa_kredit;

       }

   </script>
</head>
<body>

                            <tr><td>LAMA KREDIT<td><input name=lama_kredit size=20>
                                <tr><td colspan=2><hr>
                                    <tr><td>SISA KREDIT<td><input name=sisa_kredit size=20>
