<!DOCTYPE html>
<html>
<head>

	<title>Latihan Javascript perhitungan bunga</title>

				<tr>
					<td width="150px">Type Rumah</td>
					<td width="20px">=</td>

				</tr>
				<tr>
					<td>Harga Rumah</td>
					<td>=</td>
					<td><input type="text" name="hargarumah" id="hargarumah"></div></td>
				</tr>

					<td>=</td>
					<td><input type="text" name="uangmuka" id="uangmuka"></td>
				</tr>
				<tr>
					<td>Sisa</td>
					<td>=</td>
					<td></td>
				</tr>
				<tr>
					<td>Lama Kredit</td>
					<td>=</td>
					<td><input type="text" id="lamakreditoutput" size="3">&nbsp;Bulan</td>
				</tr>
				<tr>
					<td>Angsuran</td>
					<td>=</td>
					<td></td>
				</tr>
			</table>
			<div class="table2">
				<table border="1px">
					<thead>
						<th>Bulan</th>
						<th>Angsuran</th>
						<th>Sisa</th>
					</thead>
					<tbody>
						<td>1</td>
						<td>......</td>
						<td>......</td>
					</tbody>
				</table>

		</div>
